<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Register | Social Face</title>
  </head>
  <body>
     <!--Title-->
     <div class="container fluid text-center">
        <div class="row">
            <h1>Welcome to Social Face!</h1>
            <p class="lead">The new social media website!</p>
        </div>
     </div>
     <hr>
 
    <!--Login Form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Register</h5>
                        <form action="#">
                            <div class="form-group">
                                <label for="firstname">Firstname:</label>
                                <input type="text" id="firstname" name= "firstname" class= "form-control" placeholder="Enter firstname" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="lastname">Lastname:</label>
                                <input type="text" id="lastname" name = "lastname" placeholder="Enter lastname" class= "form-control" required autofocus>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="Email"id="email" name="email" class="form-control" placeholder="Enter email address" required autofocus>
                                
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" id="dob" name= "dob" class= "form-control" autofocus>
                            </div>
                            <div class="form-group">
                                <p>Gender: <br></p>
                                <div class="form-check-inline">
                                    <label class="form-check-label" for="radio1">
                                      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <label class="form-check-label" for="radio2">
                                      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
                                    </label>
                                  </div>
                                  <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">Prefer not to say
                                    </label>
                                  </div>
                                </div>                                                             
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="pass"class= "form-control"placeholder="Enter password" required autofocus>
                                
                            </div>
                            <div class="form-group">
                                <label for="password">Repeat Password:</label>
                                <input type="password" id="pass"class= "form-control"placeholder="Enter password again" required autofocus>
                                
                            </div>
                            <div class="form-group">
                                <label for="image">Profile Picture:</label>
                                <input type="file" id="image" name="image" class="form-control-image" autofocus>
                            </div>
                            
                            <input type="submit" value="Register" class=" w-100 btn btn-primary mt-2 mb-2">
                            <a href="login.html">Already a member? Sign in</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
         

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
  </body>
</html>
