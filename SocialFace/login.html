<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Login | SocialFace</title>
  </head>
 
  <body>

    <!--Title-->
    <div class="container fluid text-center">
       <div class="row">
           <h1>Welcome to Social Face!</h1>
           <p class="lead">The new social media website!</p>
       </div>
    </div>
    <hr>

    <!--Login Form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form action="#">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="Email"id="email" name="email" class="form-control" placeholder="Enter email address" required autofocus>
                                
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="pass"class= "form-control"placeholder="Enter password" required autofocus>
                                
                            </div>
                            <button class="btn btn-primary w-100 mt-3" type="submit">Sign in</button>

                        </form>
                        <a href="register.html">Not a member? Please register</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

   
  </body>
</html>
